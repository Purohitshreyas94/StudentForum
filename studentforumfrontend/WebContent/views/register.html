<div class="container-fluid mt-50 pl-0">
				<div class="row">
					
					<div class="col-md-12">
						<div class="container" style="padding:20px">
								<div id="fullscreen_bg" class="fullscreen_bg"></div>
							<div id="regContainer" class="container">
								  <div class="row">
								  <div class="col-md-6 col-md-offset-3">
									<div class="panel panel-login">
									  <div class="panel-heading">
										<div class="row">
										  <div  align="center">
											<b><i class="fa fa-2x fa-graduation-cap" aria-hidden="true"></i><i>Student Forum - REGISTER</i></b>
											
										  </div>
										  
										</div>
										
										
									  </div>
									  <div class="panel-body">
										<div class="row">
										  <div class="col-lg-12">
											
											<form id="register-form" action="#" method="" role="form" >
											  <div class="form-group">
												
												<input type="text" ng-model="user.username" name="username" id="username" tabindex="1" class="form-control"  placeholder="Username" value="" required>
											  </div>
											  <div class="form-group">
												
												<input type="text" ng-model="user.firstname" name="username" id="username" tabindex="1" class="form-control"  placeholder="First Name" value="" required>
											  </div>
											  <div class="form-group">
												
												<input type="text" ng-model="user.lastname" name="lastname" id="username" tabindex="1" class="form-control"  placeholder="Last Name" value="" required>
											  </div>
											  <div class="form-group">
												
												<input type="email" ng-model="user.email" name="" id="" tabindex="1" class="form-control"  placeholder="Your Email" value="" required>
											  </div>
											  
											  <div class="form-group">
												
												<input type="password" ng-model="user.password" name="password" id="password" tabindex="2" class="form-control"  placeholder="Password" required>
											  </div>
											  <div class="form-group">
												
												<input type="text" ng-model="user.phonenumber" name="" id="" tabindex="2" class="form-control"  placeholder="Phone No.">
											  </div>
											   <div class="form-group">
												<b>Choose Role</b>  :
												    <label class="radio-inline">
													  <input type="radio"  value="STUDENT" ng-model="user.role" name="optradio">Student
													</label>
													<label class="radio-inline">
													  <input type="radio" value="ALUMINI" ng-model="user.role" name="optradio">Alumni
													</label>
													<label class="radio-inline">
													  <input type="radio" value="EMPLOYEE" ng-model="user.role" name="optradio">Employee
												</label>
											 </div>	
											  <div class="form-group">
												<div class="row">
												  <div class="col-sm-6 col-sm-offset-3">
													<input type="submit" ng-click="registerUser()"  id="register-submit" tabindex="4" class="form-control btn btn-primary"  value="Register Now">
												  </div>
												</div>
											  </div>
											</form>
										  </div>
										</div>
									  </div>
									</div>
								  </div>
								</div>
							  </div>
							
						</div>
					</div>
				</div>
			
			
			</div>
	
</body>
</html>
